// Apply the java plugin to add support for Java
plugins {
	id 'java'
	id 'com.github.johnrengelman.shadow' version '1.2.3'
}

// In this section you declare where to find the dependencies of your project
repositories {
  	// flatDir name:'ExternalJars', dirs:'./lib'
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    maven {
      url 'https://dl.bintray.com/cityzendata/maven'
    }
    
    maven {
      url 'https://dl.bintray.com/hbs/maven'
    }
        
    maven {
      url "http://nexus.bedatadriven.com/content/groups/public/"
    }
    
    maven {
      url "http://repo.opengeo.org/"
    }
        
    maven {
      url 'https://repository.apache.org/content/groups/public'
    }
    
    mavenCentral()
    
    mavenLocal()
    
    maven {
      url "http://maven.twttr.com"
    }
}

//
// Configurations for the Jar jar tasks
//

configurations {
	provided
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'org.influxdb:influxdb-java:2.2'
	provided 'io.warp10:warp10:1.0.1-165-g9c49c1f'
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
